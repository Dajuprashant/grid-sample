<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;

        column-gap: 10px;
        row-gap: 10px;
      }

      .photo {
        border: 2px solid black;
        width: 100%;
        height: 200px;
        width: 200px;
      }

      .item3 {
        grid columns: span 2;
      }

      .item4 {
        grid column: span 2;
      }
    </style>
  </head>


  <body>
    <div class="container">
      <div class="photo item1">
        <img src="You.jpg" alt="">
      </div>
      <div class="photo item2">
        <img src="You.jpg" alt="">
      </div>
      <div class="photo item3"><img src="You.jpg" alt=""></div>
      <div class="photo item4"><img src="You.jpg" alt=""></div>
      <div class="photo item5"><img src="You.jpg" alt=""></div>
      <div class="photo item6"><img src="You.jpg" alt=""></div>
    </div>
  </body>

</html>
